{% extends "base.html" %}

{% block content %}
<div class="title-wrapper has-text-centered">
    <h2 class="title is-2">Subjects</h2>
</div>
<div class="subtitle"></div>
<div class="content-wrapper">
    <div class="columns is-centered">
        <div class="column is-four-fifths">
            <table class="table is-striped is-fullwidth">
                <thead>
                    <tr>
                        <th class="has-text-centered">Subject Name</th>
                        <th class="has-text-centered">Subject Code</th>
                        <th class="has-text-centered">Edit Subject</th>
                    </tr>
                </thead>
                {% for subject in subjects %}
                    <tr>
                        <td class="has-text-centered">{{ subject.name }}</td>
                        <td class="has-text-centered">{{ subject.code }}</td>
                        <td class="has-text-centered"><a href="{{ url_for('main.edit_subject', id=subject.id) }}">Edit</a></td>
                    </tr>
                {% endfor %}
            </table>
            <nav class="pagination">
                {% if prev_url %}
                    <a class="pagination-previous" href="{{ prev_url }}">Previous Page</a>
                {% endif %}
                {% if next_url %}
                    <a class="pagination-next" href="{{ next_url }}">Next Page</a>
                {% endif %}
            </nav>
        </div>
    </div>
</div>
{% endblock %}
